<section class="popup__wrapper" id="popup__lock">
	<form class="popup">
		<fieldset>
			<div class="form__title">
				Registration
				<div class="popup__close">
					<span></span>
				</div>
			</div>
			<input class="input" type="text" placeholder="Name Surname">
			<input class="input" type="email" placeholder="Email">
			<input class="input" type="tel" placeholder="Phone">
			<div class="dropdown">
				<div class="dropdown__title">
					<input class="input dropdown_area" type="text" placeholder="Where did you find us">
					<img class="dropdown__check" src="img/header/check.svg" width="24" height="24" alt="">
				</div>
				<div class="dropdown__open">
					<div class="dropdown__inner">
						<div class="dropdown__text dropdown_item">
							Google
						</div>
						<div class="dropdown__text dropdown_item">
							Linkedin
						</div>
						<div class="dropdown__text dropdown_item">
							Facebook
						</div>
						<div class="dropdown__text dropdown_item">
							Instagram
						</div>
						<div class="dropdown__text dropdown_item">
							Other
						</div>
					</div>
				</div>
			</div>
			<span class="input__wrapper">
				<input class="input" type="password" placeholder="Password">
				<button class="eye__wrapper" type="button">
					<img class="eye" src="img/popup/eye.svg" width="24" height="24" alt="">
				</button>
			</span>
			<span class="input__wrapper">
				<input class="input last_input" type="password" placeholder="Confirm password">
				<button class="eye__wrapper" type="button">
					<img class="eye" src="img/popup/eye.svg" width="24" height="24" alt="">
				</button>
			</span>
			<div class="popup__terms">
				<input class="checkbox" type="checkbox">
				<div class="terms">
					I agree with
					<a href="#">
						Terms and Conditions
					</a>
				</div>
			</div>
			<button class="button hero_button">
				Register
			</button>
		</fieldset>
	</form>
</section>
